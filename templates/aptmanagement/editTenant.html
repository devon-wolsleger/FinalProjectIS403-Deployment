{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div class="container-fluid">
                    <form name="form" method="post" action="{%url 'tenants' %}">
                        {% csrf_token%}
                    <button type="submit" class="btn btn-secondary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span class="text">Go Back</span>
                    </button>
                    </form>
                    <form name="form" method="post" action="{%url 'updateTenant' id=tenant.id%}">
                        {% csrf_token%}
                        <br><br>
                        <div class="form-group">
                        <label for='rent_start_date'>Rent Start Date: </label>
                        <input type="date" name = 'rent_start_date' id='rent_start_date' placeholder={{tenant.rent_start}}>
                        <label for='rent_end_date'>Rent End Date: </label>
                        <input type="date" name = 'rent_end_date' id='rent_end_date' placeholder={{tenant.rent_end}}>
                        </div>
                            
                        <br>
                                
                        <div class="form-group">
                            <label for='first_name'>First Name: </label>
                            <input type="text" style="width: 500px" class="form-control form-control-user" name = 'first_name' 
                                id='first_name' placeholder={{tenant.first_name}}>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for='last_name'>Last Name: </label>
                            <input type="text" style="width: 500px" class="form-control form-control-user" name = 'last_name' 
                                id='last_name' placeholder={{tenant.last_name}}>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for='phone'>Phone Number: </label>
                            <input type="text" style="width: 500px" class="form-control form-control-user" name = 'phone' 
                                id='phone' placeholder={{tenant.phone}}>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for='email'>Email: </label>
                            <input type="text" style="width: 500px" class="form-control form-control-user" name = 'email' 
                                id='email' placeholder={{tenant.email}}>
                        </div>
                        <br>
                        {% for apartment in apartments%}
                            {% if tenant.apartment_id == apartment.id%}
                            <div class="form-group">
                                <label for='house'>Apartment Name: </label>
                                <input type="text" style="width: 500px" class="form-control form-control-user" name = 'house' 
                                    id='house' placeholder={{apartment.house}}>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for='rent'>Rent Ammount: </label>
                                <input type="text" style="width: 500px" class="form-control form-control-user" name = 'rent' 
                                    id='rent' placeholder={{apartment.rent}}>
                                <br>
                            </div>
                            {% endif %}
                        {% endfor %}

                        <button type="submit" class="btn btn-secondary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-arrow-right"></i>
                            </span>
                            <span class="text">Add Tenant</span>
                        </button>
                        <br></br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
